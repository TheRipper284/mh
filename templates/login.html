{% extends "layout.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5 col-lg-4">
        <div class="card bg-dark border-light">
            <div class="card-body p-4">
                <h2 class="card-title text-center mb-4">Acceso de Administrador</h2>
                <p class="text-center text-muted mb-4">Ingresa tus credenciales para acceder al panel de administración</p>
                
                <form method="POST" action="{{ url_for('admin') }}">
                    <div class="mb-3">
                        <label for="username" class="form-label">Usuario</label>
                        <input 
                            type="text" 
                            class="form-control bg-dark text-light border-secondary" 
                            id="username" 
                            name="username" 
                            placeholder="Ingresa tu usuario" 
                            required 
                            autofocus
                        />
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">Contraseña</label>
                        <input 
                            type="password" 
                            class="form-control bg-dark text-light border-secondary" 
                            id="password" 
                            name="password" 
                            placeholder="Ingresa tu contraseña" 
                            required
                        />
                    </div>
                    <button type="submit" class="btn btn-primary w-100 mb-3">
                        Iniciar Sesión
                    </button>
                </form>
                
                <div class="text-center">
                    <a href="{{ url_for('index') }}" class="text-muted text-decoration-none">
                        ← Volver al menú
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
