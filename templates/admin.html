{% extends "layout.html" %}
{% block content %}
<div class="row">
<div class="col-md-6">
    <h3>Panel de Administración</h3>
    <p>Editar el inicio / categorías</p>
</div>
<div class="col-md-6 text-end">
    <form method="POST" action="{{ url_for('admin') }}" class="d-inline-block">
    <input name="username" placeholder="user" required class="form-control d-inline w-auto" />
    <input name="password" placeholder="pass" type="password" required class="form-control d-inline w-auto" />
    <button class="btn btn-primary">Iniciar</button>
    </form>
</div>
</div>

<hr>

<div class="mb-3">
<a href="{{ url_for('new_category') }}" class="btn btn-success">+ Nueva Categoría</a>
</div>

<table class="table table-dark table-striped">
<thead>
    <tr>
    <th>Orden</th><th>Nombre</th><th>Imagen</th><th>Acciones</th>
    </tr>
</thead>
<tbody>
    {% for c in categories %}
    <tr>
    <td data-label="Orden">{{ c.order }}</td>
    <td data-label="Nombre">{{ c.name }}</td>
    <td data-label="Imagen" style="width:120px;">
        {% if c.image %}
        <img src="{{ c.image }}" style="height:60px; max-width:100%;" />
        {% else %}
        <span class="text-muted">Sin imagen</span>
        {% endif %}
    </td>
    <td data-label="Acciones">
        <a href="{{ url_for('manage_products', category_id=c._id|string) }}" class="btn btn-sm btn-info">Productos</a>
        <a href="{{ url_for('edit_category', id=c._id|string) }}" class="btn btn-sm btn-warning">Editar</a>
        <form method="POST" action="{{ url_for('delete_category', id=c._id|string) }}" class="d-inline-block" onsubmit="return confirm('¿Eliminar esta categoría?')">
        <button class="btn btn-sm btn-danger">Borrar</button>
        </form>
    </td>
    </tr>
    {% endfor %}
</tbody>
</table>
{% endblock %}
